privacy_policy.text=<b>1. General Provisions</b>\n\
<p>This personal data processing policy is drafted in accordance with the requirements of Federal Law No. 152-FZ of July 27, 2006 ?On Personal Data? (hereinafter referred to as the Personal Data Law) and defines the procedure for processing personal data and measures taken by the Operator to ensure the security of personal data.</p>\n\
<p>Information about the personal data operator:</p>\n\
<ul>\n\
<li>Centralized religious organization ?Association of Evangelical Christian Churches ?Word of Life? of the Kaliningrad Region?</li>\n\
<li>OGRN: 1203900016242, INN: 3906397939, KPP: 390601001</li>\n\
<li>Location and legal address: 236034, Kaliningrad Region, Kaliningrad, TSN ?Dunay?, building 6</li>\n\
<li>Email for inquiries: <a href=\"mailto:nkowordoflife@yandex.ru\">nkowordoflife@yandex.ru</a></li>\n\
</ul>\n\
<p>1.1. The Operator?s primary goal and prerequisite for its activities is compliance with human and civil rights in the processing of personal data, including the protection of privacy, personal and family secrets.</p>\n\
<p>1.2. This Policy applies to information received by the Operator when users visit the website <a href=\"https://???????????????????????????.??\">https://???????????????????????????.??</a>. The website does not contain feedback forms, user registration, or other ways for the user to provide personal data directly to the Operator. In case the user sends inquiries or messages to the Operator?s email, the personal data indicated by the user in such communication is processed solely for the purpose of considering and responding to that inquiry.</p>\n\
<b>2. Key Terms</b>\n\
<p>2.1. Automated processing of personal data ? processing of personal data using computing technology.</p>\n\
<p>2.2. Blocking of personal data ? temporary suspension of personal data processing (except when processing is necessary for clarification).</p>\n\
<p>2.3. Website ? a set of graphic and informational materials, as well as software and databases that ensure accessibility on the Internet at <a href=\"https://???????????????????????????.??\">https://???????????????????????????.??</a>.</p>\n\
<p>2.4. Personal data information system ? a set of databases containing personal data and the information technologies and technical means that provide their processing.</p>\n\
<p>2.5. Anonymization of personal data ? actions that make it impossible to identify the subject of personal data without additional information.</p>\n\
<p>2.6. Processing of personal data ? any action or set of actions with personal data, whether automated or not, including collection, recording, organization, storage, updating, retrieval, use, transfer, anonymization, blocking, deletion, or destruction.</p>\n\
<p>2.7. Operator ? a state, municipal, legal, or physical entity that organizes and/or performs personal data processing, determines the purposes, composition, and operations.</p>\n\
<p>2.8. Personal data ? any information relating directly or indirectly to an identified or identifiable user of the website.</p>\n\
<p>2.9. Personal data permitted for distribution ? data made available by the subject to an unlimited circle of persons with consent in accordance with the Personal Data Law.</p>\n\
<p>2.10. User ? any visitor to the website.</p>\n\
<p>2.11. Providing personal data ? actions aimed at disclosing personal data to a specific person or group of persons.</p>\n\
<p>2.12. Distribution of personal data ? any actions aimed at disclosing personal data to an unspecified circle of persons.</p>\n\
<p>2.13. Cross-border transfer ? transfer of personal data to foreign countries.</p>\n\
<p>2.14. Destruction of personal data ? actions resulting in irreversible destruction of data.</p>\n\
<b>3. Rights and Duties of the Operator</b>\n\
<p>3.1. The Operator has the right to:</p>\n\
<ul>\n\
<li>Receive accurate information and documents from the data subject;</li>\n\
<li>Continue processing data without consent if grounds under the law exist;</li>\n\
<li>Determine independently measures to fulfill obligations under the Personal Data Law.</li>\n\
</ul>\n\
<p>3.2. The Operator must:</p>\n\
<ul>\n\
<li>Provide information about data processing to the subject;</li>\n\
<li>Organize processing in accordance with Russian law;</li>\n\
<li>Respond to inquiries from subjects or their legal representatives;</li>\n\
<li>Provide information to the authorized body within 30 days upon request;</li>\n\
<li>Publish this Policy and ensure access;</li>\n\
<li>Take legal, organizational, and technical measures to protect data;</li>\n\
<li>Terminate transfer, processing, and destroy data as required;</li>\n\
<li>Fulfill other obligations under the law.</li>\n\
</ul>\n\
<b>4. Rights and Duties of Personal Data Subjects</b>\n\
<p>4.1. Data subjects have the right to:</p>\n\
<ul>\n\
<li>Receive information about processing (unless prohibited by law);</li>\n\
<li>Request clarification, blocking, or destruction if data is incomplete, outdated, or unnecessary;</li>\n\
<li>Require prior consent for marketing purposes;</li>\n\
<li>Withdraw consent to processing;</li>\n\
<li>Appeal illegal actions or inaction of the Operator;</li>\n\
<li>Exercise other rights under Russian law.</li>\n\
</ul>\n\
<p>4.2. Obligation to provide accurate data arises only when data is voluntarily provided.</p>\n\
<p>4.3. Persons providing false data are liable under Russian law.</p>\n\
<b>5. Personal Data Processed by the Operator</b>\n\
<p>5.1. The Operator processes only anonymized data automatically collected when visiting the site (IP address, cookies, browser, device, and actions on the site).</p>\n\
<p>5.2. Such data cannot directly identify a user and is used for statistics and analytics.</p>\n\
<p>5.3. The site collects anonymized data using internet analytics services (e.g., Yandex Metrica).</p>\n\
<p>5.4. These are referred to as ?anonymized (technical) data.?</p>\n\
<p>5.5. The Operator does not process special categories such as race, religion, political views, or sexual life.</p>\n\
<b>6. Principles of Personal Data Processing</b>\n\
<ul>\n\
<li>Lawful and fair processing.</li>\n\
<li>Processing limited to specific lawful purposes.</li>\n\
<li>No combining incompatible databases.</li>\n\
<li>Only data relevant to purpose is processed.</li>\n\
<li>Content and volume correspond to processing goals; no excessive data.</li>\n\
<li>Ensure accuracy, sufficiency, and relevance; update or delete inaccurate data.</li>\n\
<li>Data is stored only as long as required; destroyed or anonymized after.</li>\n\
</ul>\n\
<b>7. Purposes of Processing</b>\n\
<ul>\n\
<li>Ensure correct site operation;</li>\n\
<li>Analyze site traffic;</li>\n\
<li>Improve site structure and content;</li>\n\
<li>Collect analytics via internet services to enhance quality and content.</li>\n\
</ul>\n\
<b>8. Legal Basis</b>\n\
<ul>\n\
<li>User consent expressed via cookie banner or continued use of the site;</li>\n\
<li>Cookie processing enabled in browser settings;</li>\n\
<li>Operator processes anonymized data if allowed in browser settings;</li>\n\
<li>Consent is given freely and voluntarily.</li>\n\
</ul>\n\
<b>9. Terms of Processing</b>\n\
<ul>\n\
<li>Processing conducted legally and fairly;</li>\n\
<li>Only necessary personal data is processed;</li>\n\
<li>No transfer to third parties except analytics services or legal requirements;</li>\n\
<li>Processing may be automated or manual;</li>\n\
<li>Processing ends when goals are achieved, consent withdrawn, or by law;</li>\n\
<li>Legal, organizational, and technical protection measures are implemented.</li>\n\
</ul>\n\
<b>10. Procedure for Collection, Storage, Transfer, and Other Processing</b>\n\
<ul>\n\
<li>Processing follows Russian law;</li>\n\
<li>Operator ensures data security;</li>\n\
<li>Anonymized data collected automatically;</li>\n\
<li>No third-party transfer except analytics or legal requirements;</li>\n\
<li>Processing duration = time required for purposes;</li>\n\
<li>Processing ends upon goal achievement or consent withdrawal;</li>\n\
<li>Users can refuse cookies via browser or banner; this may affect site functionality;</li>\n\
<li>Data collected via third-party services is processed per their privacy policies.</li>\n\
</ul>\n\
<b>11. Actions with Personal Data</b>\n\
<ul>\n\
<li>Collection, recording, organization, storage, updating, retrieval, use, transfer, anonymization, blocking, deletion, destruction;</li>\n\
<li>Automated processing may include network transmission or local processing.</li>\n\
</ul>\n\
<b>12. Cross-Border Transfer</b>\n\
<ul>\n\
<li>The Operator does not transfer personal data abroad;</li>\n\
<li>Analytics and technical services are located in Russia;</li>\n\
<li>Any future cross-border transfer will comply with Russian law and require consent if needed.</li>\n\
</ul>\n\
<b>13. Confidentiality</b>\n\
<p>The Operator and other persons with access to personal data must not disclose or distribute data without consent unless required by law.</p>\n\
<b>14. Final Provisions</b>\n\
<ul>\n\
<li>Users can request clarifications at <a href=\"mailto:nkowordoflife@yandex.ru\">nkowordoflife@yandex.ru</a>;</li>\n\
<li>This Policy is valid indefinitely until replaced;</li>\n\
<li>The Operator may update the Policy without prior notice; new version effective upon publication;</li>\n\
<li>The current Policy is available at <a href=\"https://???????????????????????????.??/privacy_policy\">https://???????????????????????????.??/privacy_policy</a>.</li>\n\
</ul>

